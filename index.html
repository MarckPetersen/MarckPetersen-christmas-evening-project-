<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Evening Project</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        #tree {
            width: 50%;
            max-width: 500px;
            margin-top: 50px;
        }
        .corner-text {
            position: absolute;
            font-size: 20px;
            color: #2c3e50;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <img id="tree" src="christmas_tree.jpg" alt="Christmas Tree">
    <div class="corner-text top-left">Merry Christmas!</div>
    <div class="corner-text top-right">The holiday season is here!</div>
    <div class="corner-text bottom-left">Let the celebrations begin!</div>
    <div class="corner-text bottom-right">Wishing you joy and happiness!</div>
</body>
</html>
